		<fieldset>
		<h2>Faça seu cadastro</h2>
		
		<form action="recebedados.php" method="GET">		
		
		<br><br>
		<section class="cadastro">
		
		<label for="idnome">Nome Completo: </label>
		<input required type="text" name="nome" id="idnome" placeholder="Campo obrigatório">
		<br><br>
		
		<label for="ophorassemanais">Gênero</label>
				<input list="genero" name="genero">
				<datalist id="genero">
				<option value="Masculino">
				<option value="Feminino">
				<option value="Outro">	
				</datalist>
		<br><br>
		
		<label for="idnascimento">Data de Nascimento:</label>
		<input type="date" name="data" id="idnascimento">
		<br><br>
		
		<label for="idemail">E-mail: </label>
		<input required type="email" name="email" id="idemail" placeholder="Campo obrigatório">
		<br><br>

		
		<label for="idendereco">Endereço (Rua,número e complemento): </label>
		<input required type="text" name="endereço" id="idendereço" placeholder="Campo obrigatório">
		<br><br>
		<label for="idestado">Estado: </label>
		<select id="idestado" name="estado">
			<option value="(AL)">Alagoas</option>

			<option value="(PR)">Paraná</option>
			<option value="(PE)">Pernambuco</option>
			<option value="(PI)">Piauí</option>
			<option value="(RJ)">Rio de Janeiro</option>
			<option value="(RN)">Rio Grande do Norte</option>
			<option value="(RS)">Rio Grande do Sul</option>
			<option value="(RO)">Rondônia</option>
			<option value="(SC)">Santa Catarina</option>
			<option value="(SP)">São Paulo</option>
